<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kennote 按钮跳转示例</title>
  <style>
    :root{--bg:#f5f8ff;--card:#fff;--accent:#1e6ed8;--accent-2:#155bb5;--text:#0b2340}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);background:linear-gradient(180deg,var(--bg),#eef4ff)}
    .container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{background:var(--card);padding:2.5rem;border-radius:16px;box-shadow:0 10px 30px rgba(11,35,64,0.08);max-width:720px;width:100%;text-align:center}
    h1{margin:0 0 1rem;font-size:1.25rem}
    p{margin:0 0 1.5rem;color:#49607a}
    .btn-row{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
    .button{display:inline-block;padding:0.9rem 1.6rem;font-size:1rem;border-radius:10px;border:none;background:var(--accent);color:#fff;text-decoration:none;cursor:pointer;transition:transform .12s ease,box-shadow .12s;box-shadow:0 6px 18px rgba(30,110,216,0.18)}
    .button.secondary{background:transparent;color:var(--accent);box-shadow:inset 0 0 0 1px rgba(30,110,216,0.12)}
    .button:active{transform:translateY(1px)}
    @media (max-width:420px){.card{padding:1.25rem;border-radius:12px}.button{width:100%;padding:.9rem;margin:0}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main">
      <h1>快速跳转</h1>
      <p>点击下面任一按钮进行跳转 — 页面自适应，适合放大或缩小显示。</p>
      <div class="btn-row">
        <a class="button" href="https://kennote.xyz/a/import/text?text=aaa" rel="noopener">导入文本 (text=aaa)</a>
        <a class="button secondary" href="https://kennote.xyz/a/open" rel="noopener">打开 KenNote 页面</a>
        <a class="button secondary" href="https://kennote.xyz/page/chat" rel="noopener">/page/chat</a>
      </div>
    </div>
  </div>
</body>
</html>
